<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-full h-full flex flex-col relative items-center overflow-hidden">
        <div class="absolute z-[2] w-full h-[1600px] top-0 backdrop-blur-[15px] bg-rose-900/70">
        </div>
        <img src="" alt="" srcset="" id="poster" class="w-full h-[1600px] absolute z-[1] top-0 object-cover">
        <div class="w-full h-min opacity-1 overflow-hidden relative z-[4]">
          <div class="flex justify-center w-full h-[90px]">
            <div class="w-max h-min sm:absolute sm:left-[10px]">
              <a href="" class="font-yu-mincho text-xl float-left text-white mt-[15px]">UCUPNIME</a>
            </div>
            <div class="w-max h-min hidden sm:grid sm:grid-flow-col sm:gap-x-4" id="navbar">
              <a href="index.html" class="font-yu-mincho float-left relative text-xl text-white mt-[15px] home active">Home</a>
              <a href="series.html" class="font-yu-mincho float-left relative text-xl text-white mt-[15px] series">Series</a>
              <a href="movie.html" class="font-yu-mincho float-left relative text-xl text-white mt-[15px] movie">Movies</a>
            </div>
            <div class="w-max h-min absolute right-[10px] hidden sm:inline-block">
              <input type="text" name="" id="queryInput" value="" class="w-[200px] h-[25px] rounded-full text-white mt-[15px] bg-rose-800">
              <button id="searchBtn" class="absolute right-0 mt-[15px]"><img src="asset/search.png" class="w-[25px] bg-rose-800 rounded-full h-[25px]" alt="" srcset=""></button>
            </div>
            <svg id="menu" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6 mt-[15px] absolute left-[10px] sm:hidden">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>                
          </div>
          </div>
          <div class="w-full h-[1100px] z-[4] bg-transparent mt-[50px] flex flex-col items-center md:h-[1100px] lg:h-[800px] xl:h-[900px]">
              <div class="w-[90%] relative flex flex-col items-center top-[150px] h-max sm:w-[70%] lg:w-[70%] lg:flex-row lg:items-start xl:w-[80%]  ">
                <div class="w-auto grid grid-cols-1 justify-items-center absolute top-[-120px] text-white z-[5] h-auto right-[-10px] sm:right-[-80px] md:right-[-100px]">
                  <p class="font-Tahoma font-extrabold" id="score"></p>
                  <p id="tittle_score"></p>
                  <p id="episod" class="mt-4 font-Tahoma font-extrabold"></p>
                  <p id="title_episod"></p>
                </div>
                <img src="" alt="" srcset="" id="poster_detail" class="rounded-xl w-[200px] h-[300px] xl:w-[300px] xl:h-[400px]">
                <div class="text-white h-max w-full lg:ml-[10px]">
                    <p id="judul_detail" class="text-2xl font-Tahoma font-extrabold"></p>
                    <p id="genre_detail" class="text-sm font-Tahoma font-medium xl:text-xl"></p>
                    <p id="release_detail" class="text-xs mt-[5px] font-Tahoma"></p>
                    <p class="mt-4 font-Tahoma font-thin line-clamp-[23] text-xs md:text-sm md:line-clamp-[19] lg:text-sm lg:line-clamp-[20] xl:text-base xl:line-clamp-[18]" id="deskripsi"></p>
                </div>
                <div class="w-auto h-auto flex items-center absolute bottom-[-60px] right-0 text-white z-[5] sm:bottom-[-100px] sm:right-[-70px] lg:bottom-[-60px] xl:bottom-[-130px]">
                  <p class="py-[5px] px-[20px] border-[2px] font-Tahoma font-bold rounded-full">SUB INDO</p>
                  <p class="ml-5 py-[5px] px-[20px] border-[2px] font-Tahoma font-bold rounded-full">HD</p>
                </div>
                <div class="absolute grid grid-cols-1 gap-y-4 justify-center left-0 bottom-[-105px] w-auto z-[5] h-auto sm:left-[30px] sm:bottom-[-100px] lg:bottom-[-100px] xl:left-[70px] xl:bottom-[-130px]">
                  <button class="bg-transparent rounded-full py-[5px] pl-[20px] pr-[20px] border text-white" style="display: none;" id="episodeButton">Watch</button>
                  <select class="bg-transparent py-[5px] pl-[20px] pr-[20px] border text-white" style="display: none;" id="selectElement"></select>
                </div>
              </div>
          </div>
          
        </div>
    <script src="detail.js"></script>
</body>
</html>
